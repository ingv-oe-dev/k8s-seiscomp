apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: seiscomp-staging
  namespace: argocd
spec:
  project: default

  sources:
    - repoURL: https://github.com/ingv-oe-dev/k8s-seiscomp.git
      path: manifests/database/overlays/staging
      targetRevision: sealed-secrets
    - repoURL: https://github.com/ingv-oe-dev/k8s-seiscomp.git
      path: manifests/seiscomp/overlays/staging
      targetRevision: sealed-secrets
  destination:
    server: https://kubernetes.default.svc
    namespace: dataprovider-staging

  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
