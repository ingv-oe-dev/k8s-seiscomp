apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base
  - ingress.yaml

#namePrefix: production-

namespace: seiscomp

commonLabels:
  app: seiscomp

patches:
  - path: deployment-patch.yaml
    target:
      kind: Deployment
      name: seiscomp-fdsnws-deployment

# Eg: to change the image tag in production
# images:
# - name: ghcr.io/<production_image>
#   newTag: v1.4.0-stable

generatorOptions:
  labels:
    app: seiscomp
  disableNameSuffixHash: true

configMapGenerator:
- name: seiscomp-config-env
  behavior: replace
  envs:
  - .env

secretGenerator:
- name: seiscomp-secret
  behavior: replace
  envs:
  - .env.secret
  