apiVersion: apps/v1
kind: Deployment
metadata:
  name: seiscomp-fdsnws-deployment
  labels:
    app: seiscomp-fdsnws
spec:
  template:
    spec:
      containers:
        - name: seiscomp-fdsnws
          image: ghcr.io/ingv-oe-dev/docker-seiscomp/seiscomp-0.5.3:v1
          resources:
            requests:
                memory: "1Gi"
                cpu: "250m"
            limits:
                memory: "2Gi"
                cpu: "500m"
      volumes:
        - name: config
          configMap:
            name: staging-seiscomp-config
        - name: nfs-vol
          nfs:
            server: hpcfdsn1.ct.int.ingv.it
            path: /home/fdsnmanager/hpcfdsn1SDS