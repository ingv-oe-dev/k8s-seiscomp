apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base
  - sealed-secret.yaml

# namePrefix: staging-

namespace: seiscomp-staging

commonLabels:
  app: seiscomp-mariadb

patches:
  - path: statefulset-patch.yaml
    target:
      kind: StatefulSet
      name: seiscomp-mariadb

# Eg: to change the image tag in production
# images:
# - name: ghcr.io/<production_image>
#   newTag: v1.4.0-stable

generatorOptions:
  annotations:
    sealedsecrets.bitnami.com/managed: "true"
  labels:
    app: seiscomp-mariadb
  disableNameSuffixHash: true

configurations:
  - sealed-secret-config.yaml

secretGenerator:
- name: seiscomp-db-secret
  type: Opaque
  options:
      annotations:
        config.kubernetes.io/local-config: "true"
  behavior: replace
