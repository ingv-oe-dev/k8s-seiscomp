apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

#namePrefix: production-

namespace: seiscomp

commonLabels:
  app: seiscomp

patches:
  - path: statefulset-patch.yaml
    target:
      kind: StatefulSet
      name: seiscomp-mariadb

# Eg: to change the image tag in production
# images:
# - name: ghcr.io/<production_image>
#   newTag: v1.4.0-stable

generatorOptions:
  labels:
    app: seiscomp
  disableNameSuffixHash: true

secretGenerator:
- name: seiscomp-db-secret
  behavior: replace
  envs:
  - .env.secret
  