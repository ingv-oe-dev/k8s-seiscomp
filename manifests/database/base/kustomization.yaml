apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - statefulset.yaml
  - service.yaml

namespace: seiscomp-base

commonLabels:
  app: seiscomp-base

generatorOptions:
  labels:
    app: seiscomp-base
  disableNameSuffixHash: true

secretGenerator:
- name: seiscomp-db-secret
  behavior: create
  envs:
  - .env.secret